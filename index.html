<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Basketball Scoreboard</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Don't know if I need the 'container' to hold the information, put it there because I didn't know how to have the new game button underneath the scoreboard at the center as margin auto was not working-->
        <div id="container">
            <div id="scoreboard-info">
                <div id="home-container">
                  <h3>HOME</h2>
                  <h2 id="home-count">0</h2>
                  <button onclick="homeadd1()">+1</button>
                  <button onclick="homeadd2()">+2</button>
                  <button onclick="homeadd3()">+3</button>
                </div>
    
                <div id="guest-container">
                  <h3>GUEST</h2>
                  <h2 id="guest-count">0</h2>
                  <button onclick="guestadd1()">+1</button>
                  <button onclick="guestadd2()">+2</button>
                  <button onclick="guestadd3()">+3</button>
                </div>
            </div>
            <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
        </div>
      <script src="index.js"></script>
    </body>
  </html>
